<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corinthians - Login</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/criarquadro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <header class="header">
    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">ðŸŒ™</button>
  </header>

  <div class="login-container">
    <div class="login-box">
      <img src="corinthians-logo.png" alt="Corinthians" class="title-logo">
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            placeholder="Digite seu email"
            required 
            autocomplete="email"
          >
        </div>
        <button type="submit">Acessar</button>
        <span id="error-message" class="error-message hidden"></span>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/criarquadro.js"></script>
</body>
</html>
